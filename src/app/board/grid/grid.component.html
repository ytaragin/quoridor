<div class="boardgrid" id="Board">

  <div class="spot" 
    [style.grid-row]="getPieceRow(loc)" 
    [style.grid-column]="getPieceCol(loc)" 
      

     *ngFor="let loc of getPieceLocations(loc)">
  <!--
    (mouseenter) = "mouseEnt($event, loc)"
    {{loc}}
            -->

      <app-spot 
      [location]=loc 
      (spotClicked)="spotClicked.emit($event)"

    ></app-spot>

  </div>

  <div class="wall"
    [style.grid-row-start]="getVertWallRow(loc)" 
    [style.grid-column-start]="getVertWallCol(loc)" 
    [style.grid-row-end]="getRowSpan()"

    
       *ngFor="let loc of getVerticalWallLocations()">

    <app-wall  
       [location]=loc 
       [direction]=vertDirection  
       (wallClicked)="wallClicked.emit($event)"
    ></app-wall>
  </div>
  
<div class="wall"
    [style.grid-row-start]="getHorizWallRow(loc)" 
    [style.grid-column-start]="getHorizWallCol(loc)" 
    [style.grid-column-end]="getColSpan()"

       *ngFor="let loc of getHorizWallLocations()">

    <app-wall  
      [location]=loc 
      [direction]=horizDirection  
      (wallClicked)="wallClicked.emit($event)"
    ></app-wall>
  </div>

</div>
